    <script>
    
        //i -   это итератор цикла(текущий шаг цикла)
        
        var number = prompt ("Введите первое число", "2");
        var degree = prompt ("Введите второе число", "2");
        var tmp = 1; 
        for(var i=1; i <= degree; i++)
            {            
                tmp = tmp * number;
                
            }
        alert(tmp);
