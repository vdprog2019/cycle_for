    <script>

            /* 3! = 1 * 2 * 3  */
            

        var sum = 1; 

        for (var i = 1; i < 16; i++ ){

            sum = 1; 
            do{

                sum = sum * i;
                

            }while( sum !== i ); 

            alert( sum + "!" + " = " + sum * i ); 



        }
            
            

           

  

    </script>
