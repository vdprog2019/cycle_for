<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <script>
    
        //i -   это итератор цикла(текущий шаг цикла)
        
        var countName = prompt ("Введите число");
       
        for(var i=0; i <= countName; i++)
            {
              alert(parseInt(i)-1 + "|" + i + "|" + (parseInt(i)+1));
            }
        
    </script>
</body>
